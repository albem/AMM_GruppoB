<!DOCTYPE html>


<html>
    <head>
        <title>Enjoy Football &raquo; Venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Enjoy Football, Football, E-Commerce, Calcio, Login, Attrezzatura sportiva">
        <meta name="description" content="enjoyfootball.com - Informazioni Venditore">
        <meta name="author" content="Alberto Mulas">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    
    <body>
        <div id="page">
            <header>
                <div id="header">
                    <h1>Enjoy Football &raquo;</h1>
                    <h3>La frontiera dedicata al Calcio</h3>
                </div>
            </header>
            
            <!-- Navigation bar -->
            <div id="menubar"> 
                <a class="menu" href="descrizione.html">Descrizione</a>
                <a class="menu" href="cliente.html">Cliente</a>
                <a class="menu" href="venditore.html">Venditore</a>
                <a class="menu" href="login.html">Login</a></div>
            
            <!-- Sidebar sinistra -->
            <div id="sidebarleft">LEFT SIDEBAR UNDER CONSTRUCTION</div>
            
            <!-- Corpo della pagina -->
            <div id="content">
                <h2>Inserisci un nuovo articolo &raquo;</h2>
                <form action="venditore.html" method="get">
                    <label for="articolo">Nome Articolo:</label>
                    <input type="text" name="articolo" id="articolo"/>
                    <label for="immagine">URL Immagine:</label>
                    <input type="url" name="immagine" id="immagine"/>
                    <label for="descrizione">Descrizione:</label>
                    <textarea rows="5" cols="20" name="descrizione" id="descrizione">Inserisci qui una breve descrizione dell'articolo</textarea>
                    <label for="prezzo">Prezzo:</label>
                    <input type="number" name="prezzo" id="prezzo" />
                    <label for="quantità">Quantità disponibile:</label>
                    <input type="number" name="quantità" id="quantità"/>
                    <input class="button" type="submit" value="Inserisci"/>
                    <input class="button" type="reset" value="Reimposta"/>
                </form>  
            </div>
            
            <!-- Sidebar destra -->
            <div id="sidebarright">RIGHT SIDEBAR UNDER CONSTRUCTION</div>
            
            <!-- Separatore pagina -->
            <div class="clear"></div>
            
            <footer>
                <div id="footer">
                    <p class="valid">Validated by &raquo;</p>
                    <p><a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Valido!" /></a></p>
                </div>
            </footer>
        </div>
    </body>
</html>
